<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&display=swap" rel="stylesheet">
    <title>Inicio de Sesión</title>
</head>
<body>
    
    <header class="header">
        <h1 class="title-newsnavigators">NewsNavigators</h1>
        <img src="{{ url_for('static', filename='images/LogoGobernación.png') }}" alt="Escudo de Campeche" class="logo">
    </header>

    <div class="login-box">
        <form method="POST" action="/login">
            <div class="user-box">
            <input type="text" name="usuario" required>
            <label>Usuario</label>
            </div>
            <div class="user-box">
            <input type="password" name="contraseña" required>
            <label>Contraseña</label>
            </div>
            <center>
                <a href="#" onclick="this.closest('form').submit(); return false;">
                    Iniciar sesión
                    <span></span>
                </a>
            </center>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        </form>
    </div>
</body>
</html>
